<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style type="text/css">
        @import 'styles/styles.css';
        @import 'styles/special.css';
    </style>
    <title>Fix the Web</title>
</head>
<body class="loading" id="popup">
    <p id="login-notice" data-i18n>{{login_notice}}</p>
    
    <h1 data-i18n>{{report_site_problem}}</h1>
        
    <form action="" method="post" id="report-site-form">        
        <p id="form-begins">
            <label for="page-address" data-i18n>{{page}}: </label><input type="url" required="required" id="page-address" name="page_address" placeholder="{{url_required}}" data-i18n-attr="placeholder" />
        </p>
        
        <label data-i18n>{{which_category}}</label>
        <p>
                <input required="required" type="radio" name="category" id="category-1" value="1" class="category" />
                <label for="category-1" data-i18n>{{minor_annoyance}}</label>    
                    
                <input type="radio" name="category" id="category-2" value="2" class="category" />
                <label for="category-2" data-i18n>{{major_problem}}</label>
                    
                <input type="radio" name="category" id="category-3" value="3" class="category" /> 
                <label for="category-3" data-i18n>{{site_unusable}}</label>
        </p>
        
        <p>
            <label for="error-report-description" data-i18n>{{error_details}}:</label>
            <textarea rows="5" cols="30" id="error-report-description" required="required" name="description" placeholder="{{error_details_info}}" data-i18n-attr="placeholder"></textarea>
        </p>
        
        <div class="pad_bottom"><em id="additional-information-details-panel-opener" data-i18n>{{additional_details}}...</em><input type="submit" value="{{submit_report}} &gt;" data-i18n-attr="value" />
            <p id="additional-information-details-panel">
                <input type="text" id="OS" name="OS" placeholder="{{operating_system}}" data-i18n-attr="placeholder" />
                <input type="text" id="opera-version" name="opera_version" placeholder="Opera {{version}}" data-i18n-attr="placeholder" />
                <input type="text" id="opera-build-number" name="opera_build_number" placeholder="Opera {{build_number}}" data-i18n-attr="placeholder"  />
                <textarea id="additional-information" name="additional_information" cols="35" rows="4" placeholder="{{plugins_placeholder}}" data-i18n-attr="placeholder"></textarea>
            </p>
        </div>
    </form>
    
    <ul id="link-related-with-the-site" data-i18n>
        <li><a href="#" id="open-comment-panel">{{view_problems}}</a></li>
        <li><a href="reports.html" target="_blank">{{view_recent_bug_reports}}</a></li>
    </ul>
    
    <script src="scripts/jquery-1.6.4.min.js"></script>
    <script src="scripts/jsOAuth-1.3.3.min.js"></script>
    <script src="scripts/misc.js"></script>
    <script src="scripts/locale.js"></script>
    <script src="scripts/translate.js"></script>
    <script src="scripts/popup.js"></script>
</body>
</html>
